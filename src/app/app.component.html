<header class="mb-6">
    <h1 class="text-4xl font-bold text-gray-800">Woordjes</h1>
</header>

<main class="mb-6 flex-1 flex flex-col">
    <div class="grid grid-rows-6 gap-1 mx-auto">
        @for (word of words; track idxWord; let idxWord = $index) {
            <div class="grid gap-1" ngClass="grid-cols-{{ wordLength() }}">
                @for (l of word; track idx; let idx = $index) {
                    <div
                        (click)="letter(idxWord, idx)"
                        class="w-16 h-16 border-2 rounded border-gray-400 flex items-center justify-center text-3xl font-bold text-gray-800"
                        [ngClass]="{
                            'bg-amber-400': l?.type === letterType.somewhere,
                            'bg-gray-400': l?.type === letterType.nowhere,
                            'bg-green-500': l?.type === letterType.correct,
                            'border-gray-300': l !== null,
                            'border-red-400': y() === idxWord && x() === idx,
                        }"
                    >
                        {{ l?.letter }}
                    </div>
                }
            </div>
        }
    </div>
    @if (error(); as error) {
        <div class="text-xs text-red-700 mt-2">{{ error }}</div>
    }
    @if (possible(); as possible) {
        <div class="text-center font-bold mt-4">
            Antwoorden <span class="text-sm font-normal text-gray-500">({{ possible.length }})</span>
        </div>
        <div class="grid grid-cols-4 gap-1 mt-2 justify-center text-center">
            @for (p of possible; track p) {
                <div class="text-xs">{{ p }}</div>
            }
        </div>
    }
</main>
